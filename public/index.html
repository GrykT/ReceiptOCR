<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラキャプチャとOCR解析</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video, canvas, img { max-width: 100%; border: 1px solid #ccc; }
    #canvas, #capturedImage { display: none; }
    /* 追加: video と capturedImage を中央寄せ */
    #video, #capturedImage {
      display: block;
      margin: 0 auto;
      width: 600px; /* 必要に応じて幅を統一 */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>カメラキャプチャとOCR解析</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <img id="capturedImage" src="" alt="Captured Image">
  <br>
  <button id="toggleCamera">カメラ切替</button>
  <button id="capture">キャプチャ</button>
  <br>
  <div id="result"></div>
  <button id="saveButton" style="margin-top: 20px; padding: 8px 16px;">保存</button>
  <textarea id="resultTextArea" rows="10" cols="50" style="width: 100%; margin-top: 10px;"></textarea>

  <script>
    // 以下、既存のJavaScriptはそのまま
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const toggleButton = document.getElementById('toggleCamera');
    const captureButton = document.getElementById('capture');
    const capturedImage = document.getElementById('capturedImage');
    const resultDiv = document.getElementById('result');
    const resultTextArea = document.getElementById('resultTextArea');
    const saveButton = document.getElementById('saveButton');

    let currentFacingMode = "environment"; // 初期はリアカメラ
    let currentStream = null;
    let isStreamActive = false;

    async function startCamera() {
      if (currentStream) { stopCamera(); }
      const constraints = { video: { facingMode: { ideal: currentFacingMode } } };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        isStreamActive = true;
        capturedImage.style.display = "none";
        video.style.display = "block";
        captureButton.textContent = "キャプチャ";
      } catch (error) {
        console.error("カメラの起動に失敗しました:", error);
        alert("カメラの起動に失敗しました。ブラウザやHTTPS設定を確認してください。");
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        isStreamActive = false;
      }
    }

    function updateCanvasSize() {
      canvas.width = video.clientWidth;
      canvas.height = video.clientHeight;
    }

    video.addEventListener('loadedmetadata', updateCanvasSize);
    window.addEventListener('resize', updateCanvasSize);

    toggleButton.addEventListener('click', async () => {
      if (isStreamActive) { stopCamera(); }
      currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
      await startCamera();
    });

    captureButton.addEventListener('click', async () => {
      if (isStreamActive) {
        updateCanvasSize();
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/png');
        capturedImage.src = dataUrl;
        capturedImage.style.display = "block";
        video.style.display = "none";
        captureButton.textContent = "ストリーム再開";

        const formData = new FormData();
        formData.append('image', dataURItoBlob(dataUrl), 'capture.png');

        fetch('/upload', {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          resultDiv.textContent = `解析結果: ${JSON.stringify(data)}`;
          if (data) {
            const raw = data.data;
            const formattedDate = raw.date || '';
            const formattedStore = raw.store || '';
            const formattedTotal = raw.total || 0;
            const formattedItems = Array.isArray(raw.items) ? raw.items.join('、') : '';

            const resultLine = `${formattedDate},${formattedStore},${formattedTotal},${formattedItems}`;
            if (resultTextArea.value && resultTextArea.value.trim() !== '') {
              resultTextArea.value += '\n';
            }
            resultTextArea.value += resultLine;
          }
        })
        .catch(error => {
          console.error("OCR解析中にエラーが発生しました:", error);
          resultDiv.textContent = "OCR解析中にエラーが発生しました。";
        });

        stopCamera();
      } else {
        await startCamera();
      }
    });

    saveButton.addEventListener('click', () => {
      const textContent = resultTextArea.value;
      fetch('/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: textContent })
      })
      .then(response => response.json())
      .then(data => {
        alert('保存しました');
      })
      .catch(error => {
        console.error('保存中にエラーが発生しました:', error);
        alert('保存中にエラーが発生しました');
      });
    });

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
