<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラキャプチャとOCR解析</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video, canvas, img { max-width: 100%; border: 1px solid #ccc; }
    #canvas, #capturedImage { display: none; }
    /* video と capturedImage を中央寄せ */
    #video, #capturedImage {
      display: block;
      margin: 0 auto;
      width: 600px; /* 幅を統一 */
      height: auto;
    }
  </style>
</head>
<body>
  <h1>カメラキャプチャとOCR解析</h1>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <img id="capturedImage" src="" alt="Captured Image">
  <br>
  <button id="toggleCamera">カメラ切替</button>
  <button id="capture">キャプチャ</button>
  <br>
  <div id="result"></div>
  <button id="saveButton" style="margin-top: 20px; padding: 8px 16px;">保存</button>
  <textarea id="resultTextArea" rows="10" cols="50" style="width: 100%; margin-top: 10px;"></textarea>

  <script type="module" src="js/main.js"></script>
</body>
</html>
