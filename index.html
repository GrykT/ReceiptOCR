<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>カメラ映像取得プロトタイプ（切替・キャプチャ機能付き）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    video, canvas, img {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>カメラ映像取得プロトタイプ</h1>
  <!-- カメラ映像表示用 -->
  <video id="video" autoplay playsinline></video>
  <!-- キャプチャ画像表示用（キャプチャ後に利用） -->
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" style="display:none;" alt="Captured Image">

  <!-- ボタン類 -->
  <div>
    <button id="toggleCamera">カメラ切替</button>
    <button id="captureBtn">キャプチャ</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const toggleCameraBtn = document.getElementById('toggleCamera');
    const captureBtn = document.getElementById('captureBtn');

    let currentFacingMode = "user"; // 初期はフロントカメラ
    let currentStream = null;
    let isStreamActive = false;

    // カメラ開始
    async function startCamera() {
      const constraints = {
        video: { facingMode: { ideal: currentFacingMode } }
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        isStreamActive = true;
        // キャプチャ後に表示していた画像とキャンバスは非表示に
        capturedImage.style.display = "none";
        canvas.style.display = "none";
        video.style.display = "block";
        captureBtn.textContent = "キャプチャ";
      } catch (error) {
        console.error('カメラの起動に失敗しました:', error);
        alert('カメラの起動に失敗しました。ブラウザの設定を確認してください。');
      }
    }

    // カメラ停止
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        isStreamActive = false;
      }
    }

    // カメラ切替
    toggleCameraBtn.addEventListener('click', () => {
      // ストリームが動作中の場合は停止
      if (isStreamActive) {
        stopCamera();
      }
      // facingModeを切り替え
      currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
      // 再起動
      startCamera();
    });

    // キャプチャ or ストリーム再開
    captureBtn.addEventListener('click', () => {
      if (isStreamActive) {
        // 現在の映像をキャンバスに描画してキャプチャ画像として表示
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        // キャンバスの内容を画像データとして取得
        const imageData = canvas.toDataURL('image/png');
        capturedImage.src = imageData;

        // ストリーム停止してキャプチャ画像を表示
        stopCamera();
        video.style.display = "none";
        canvas.style.display = "none";  // canvasはデバッグ用に隠す
        capturedImage.style.display = "block";
        captureBtn.textContent = "ストリーム再開";
      } else {
        // ストリームが停止している場合は再開
        startCamera();
      }
    });

    // ページ読み込み時にカメラ起動
    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
